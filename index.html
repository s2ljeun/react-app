<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      
      const onChange = (event) => {
        setAmount(event.target.value);
      };

      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };

      return ( // 이하 유저가 보게 될 컴포넌트
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={inverted ? amount*60 : amount}
              // inverted ? = if (inverted === true) than ...
              id="minutes"
              placeholder="minutes"
              type="number"
              onChange={onChange}
              disabled={inverted === true}
            />  
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={inverted === false} // !inverted와 같은 조건문
              />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function KmToMiles(){
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInvert] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      function reset(){
        setAmount(0);
      };
      function onFlip(){
        reset();
        setInvert((current) => !current);
      };

      return(
        <div>
          <div>
            <label htmlFor="km">kilometers</label>
            <input 
              id="km"
              type="number"
              value={inverted ? Math.round(amount / 1000) : amount}
              onChange={onChange}
              disabled={inverted}
              />
          </div>
          <div>
            <label htmlFor="m">meters</label>
            <input
              id="m"
              type="number"
              value={inverted ? amount : amount * 1000}
              onChange={onChange}
              disabled={!inverted}
              />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "Invert"}</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      }

      return ( // 이하 유저가 보게 될 컴포넌트
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select Your Units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "State is Funny!!!" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
